server:
  port: 8080

# 多数据源路由配置
mini-db-router:
  jdbc:
    datasource:
      dbCount: 2
      tbCount: 4
      default: db00
      routerKey: uId
      list: db01,db02
      db00:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/lottery?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&&autoReconnect=true&failOverReadOnly=false
        username: root
        password: mysql123456
      db01:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/lottery_01?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&&autoReconnect=true&failOverReadOnly=false
        username: root
        password: mysql123456
      db02:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/lottery_02?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&&autoReconnect=true&failOverReadOnly=false
        username: root
        password: mysql123456

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-handlers-package: com.yuanstack.lottery.crypt
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
    lazy-loading-enabled: false
    aggressive-lazy-loading: true

# Dubbo 广播方式配置
dubbo:
  application:
    name: lottery
    version: 1.0.0
  registry:
    address: N/A #multicast://224.5.6.7:1234
  protocol:
    name: dubbo
    port: 20880
  scan:
    base-packages: cn.yuanstack.lottery.rpc
